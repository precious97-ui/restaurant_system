<!DOCTYPE html>
<html>
<head>
    <title>Login üçî</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/images/login-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c00;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Login üçï</h2>

        <!-- show form errors -->
        {% if form.errors %}
            <div class="error">‚ùå Invalid username or password</div>
        {% endif %}

        <!-- username and password fields with proper names -->
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up üåØ</a></p>
    </form>
</body>
</html>
