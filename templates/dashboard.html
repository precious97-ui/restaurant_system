<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foody Dashboard ğŸ½ï¸</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff8f0; margin:0; }
        header {
            background: #ff6600;
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
        }
        header a.cart-btn {
            position: absolute;
            top: 25px;
            background: white;
            color: #ff6600;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        header a.cart-btn.cart { right: 20px; }       /* Cart button */
        header a.cart-btn.orders { right: 140px; }   /* Orders button */
        
        .container { padding: 30px; display:grid; grid-template-columns: repeat(auto-fit, minmax(300px,1fr)); gap:25px; }
        .card { background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.15); transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); }
        h3 { color: #ff6600; margin-bottom:15px; text-align:center; }
        label { display:block; margin:10px 0 5px; font-weight:bold; }
        input[type=number], select, textarea { width:100%; padding:8px; border-radius:5px; border:1px solid #ccc; margin-bottom:10px; font-size:14px; }
        textarea { resize: vertical; }
        button { width:100%; padding:12px; background-color:#ff6600; color:white; border:none; border-radius:7px; cursor:pointer; font-size:16px; font-weight:bold; margin-top:5px; transition: background 0.2s; }
        button:hover { background-color:#e65c00; }
        footer { text-align:center; padding:20px; background:#ffebd6; border-top:2px solid #ff9900; font-weight:bold; color:#ff6600; position: fixed; width:100%; bottom:0; }

        /* Optional: display messages */
        .messages { margin: 20px auto; max-width: 600px; }
        .messages div { padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; font-weight:bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #cce5ff; color: #004085; border: 1px solid #b8daff; }
    </style>
</head>
<body>

<header>
    ğŸ” Foody Dashboard
    <a href="{% url 'cart' %}" class="cart-btn cart">ğŸ›’ Cart</a>
    <a href="{% url 'order_history' %}" class="cart-btn orders">ğŸ“œ Orders</a>
</header>

<!-- Display Django messages -->
<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container">
    <!-- Food Item: Classic Burger -->
    <div class="card">
        <h3>ğŸ” Classic Burger</h3>
        <form method="post" action="{% url 'add_to_cart' %}">
            {% csrf_token %}
            <input type="hidden" name="food_item" value="Classic Burger">
            <label>Quantity</label>
            <input type="number" name="quantity" min="1" value="1">
            <label>Spice Level ğŸŒ¶ï¸</label>
            <select name="spice_level"><option>Low</option><option>Medium</option><option>Hot</option></select>
            <label>Salt Level ğŸ§‚</label>
            <select name="salt_level"><option>Low</option><option>Normal</option><option>Extra</option></select>
            <label>Extra Notes âœï¸</label>
            <textarea name="notes" rows="3" placeholder="No onions, extra cheese..."></textarea>
            <button type="submit">Add to Cart ğŸ½ï¸</button>
        </form>
    </div>

    <!-- Food Item: Margherita Pizza -->
    <div class="card">
        <h3>ğŸ• Margherita Pizza</h3>

            {% csrf_token %}
            <input type="hidden" name="food_item" value="Margherita Pizza">

            <label>Spice Level ğŸŒ¶ï¸</label><select name="spice_level"><option>Low</option><option>Medium</option><option>Hot</option></select>
            <label>Salt Level ğŸ§‚</label><select name="salt_level"><option>Low</option><option>Normal</option><option>Extra</option></select>
            <label>Extra Notes âœï¸</label><textarea name="notes" rows="3" placeholder="Gluten-free crust, extra cheese..."></textarea>
            <button type="submit">Add to Cart ğŸ½ï¸</button>
        </form>
    </div>

    <!-- Food Item: Caesar Salad -->
    <div class="card">
        <h3>ğŸ¥— Caesar Salad</h3>
        <form method="post" action="{% url 'add_to_cart' %}">
            {% csrf_token %}
            <input type="hidden" name="food_item" value="Caesar Salad">
            <label>Quantity</label><input type="number" name="quantity" min="1" value="1">
            <label>Spice Level ğŸŒ¶ï¸</label><select name="spice_level"><option>Low</option><option>Medium</option><option>Hot</option></select>
            <label>Salt Level ğŸ§‚</label><select name="salt_level"><option>Low</option><option>Normal</option><option>Extra</option></select>
            <label>Extra Notes âœï¸</label><textarea name="notes" rows="3" placeholder="No croutons, add chicken..."></textarea>
            <button type="submit">Add to Cart ğŸ½ï¸</button>
        </form>
    </div>
</div>

<footer>
    Created by Team Foody ğŸ” 2026
</footer>

</body>
</html>
