<!DOCTYPE html>
<html>
<head>
    <title>Sign Up üçî</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/images/signup-bg.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c00;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Sign Up üçï</h2>

        <!-- show messages -->
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="error">‚ùå {{ message }}</div>
                {% elif message.tags == 'success' %}
                    <div class="success">üéâ {{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <!-- input fields -->
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>
        <label>Password</label>
        <input type="password" name="password1" placeholder="Enter password" required>
        <label>Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm password" required>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login üåØ</a></p>
    </form>
</body>
</html>
