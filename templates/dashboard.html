<!DOCTYPE html>
<html>
<head>
    <title>Foody Dashboard üçΩÔ∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fff7f0;
        }

        header {
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .welcome {
            font-size: 22px;
            margin-bottom: 25px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #ff5500;
            margin-bottom: 10px;
        }

        .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e65500;
        }

        .logout {
            margin-top: 30px;
            text-align: center;
        }

        .logout a {
            color: #ff3300;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    üçî Foody Restaurant Dashboard
</header>

<div class="container">
    <div class="welcome">
        Welcome üëã You are logged in.
    </div>

    <div class="menu">

            <label>Quantity</label>

            <label>Spice Level üå∂Ô∏è</label>
            <select>
                <option>Low</option>
                <option>Medium</option>
                <option>Hot</option>
            </select>

            <label>Salt Level üßÇ</label>
            <select>
                <option>Low</option>
                <option>Normal</option>
                <option>Extra</option>
            </select>

            <label>Extra Notes ‚úçÔ∏è</label>

        <!-- FOOD CARD -->

            <h3>Chicken Pizza üçï</h3>

            <select>
                <option>Low</option>
                <option>Medium</option>
                <option>Hot</option>
            </select>

            <label>Salt Level üßÇ</label>
            <select>
                <option>Low</option>
                <option>Normal</option>
                <option>Extra</option>
            </select>

            <label>Extra Notes ‚úçÔ∏è</label>
            <textarea rows="3" placeholder="Extra cheese, thin crust..."></textarea>

            <button>Order Now</button>

    </div>

    <div class="logout">
        <a href="/accounts/logout/">üö™ Logout</a>

</div>

</body>
</html>
